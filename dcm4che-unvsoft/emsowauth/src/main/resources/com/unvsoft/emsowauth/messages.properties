usage=emsowauth [options]
try=Try `emsowauth --help` for more information.
description=\n\
The emsowauth application from Universal Software implements a simple utility for authentication at EMSOW.\n\-\n\
Options:
example=-\n\
Example: emsowauth --emsow-url http://test.emsow.com/service.php --username root --ini-file "C:\emsow-bridge\bridge.ini"\n\
=> Opens a dialog window and sets the default user name to "root".
ini-file=EMSOW Bridge configuration file path
missing-ini=you must specify --ini-file option
emsow-url=specifies URL to EMSOW web service returning Dicom Data
missing-emsow-url=you must specify --emsow-url option
username=default user name to be displayed in the user input box
emsow-session-name=The name of the session which is stored in the cookies (if not specified 'bridge' will be used)
