usage=dcmdump [<options>] <dicom-file>
try=Try `dcmdump --help' for more information.
description=\n\
The dcmdump utility dumps the contents of a DICOM file (file format or raw \
data set) to standard output in textual form.\n\-\n\
Options:
example=Example:\n\
$ dcmdump image.dcm\n\
Dump DICOM file image.dcm to standard output
width=set line length; default: 78
missing=missing file operand
too-many=too many arguments
illegal-width=illegal line length: {0}